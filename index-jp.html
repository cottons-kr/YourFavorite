<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stream.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/package.css">
    <link rel="stylesheet" href="css/ytplayer.css">
    <link rel="stylesheet" href="css/gamemode.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <title>YourFavorite</title>
</head>
<body>
    <div class="listContainer">
        <li class="editButtons">
            <div class="addButton">
                <img id="addButtonImg" src="resource/plus-circle.svg">
            </div>
            <div class="removeButton">
                <img id="removeButtonImg" src="resource/remove.svg">
            </div>
            <div class="settingButton">
                <img id="settingButtonImg" src="resource/setting.svg">
            </div>
        </li>
        <div id="tuberList">
        </div>
    </div>

    <div class="container">
        <h1 id="noList">登録したYouTubeがありません。 隣のボタンで登録してみてください!</h1>
        <div id="infoProfileImg"><a><img></a></div>
        <div id="infoChannelName">
            <h1></h1>
            <h4 id="infoSubscriber"></h4>
        </div>

        <div class="infoAbout">
            <button id="infoAboutMoreButton" title="チャンネルの説明">
                <div id="infoAboutRoot">
                    <img id="infoAboutImg" src="resource/about.svg">
                    <div id="infoAbout"></div>
                </div>
            </button>
            <div id="infoTotalViewRoot" title="総合ヒット">
                <img id="infoTotalViewImg" src="resource/view.svg">
                <h3 id="infoTotalView"></h3>
            </div>
            <div id="infoLocationRoot" title="国の地域">
                <img id="infoLocationImg" src="resource/world.svg">
                <h3 id="infoLocation"></h3>
            </div>
            <div id="infoJoinDateRoot" title="登録日">
                <img id="infoJoinDateImg" src="resource/join.svg">
                <h3 id="infoJoinDate"></h3>
            </div>
        </div>

        <div class="infoRoot">
        <button class="infoStream">
            <div id="infoStreamRoot">
            <div id="infoStreamTitle">
                 <h2>ストリーミング</h2>
            </div>
            <div id="infoStreamList">
            </div>
        </button>

        <button class="infoCommunity">
            <div id="infoCommunityRoot">
            <div id="infoCommunityTitle">
                <h2>コミュニティ</h2>
            </div>
            <div id="infoCommunityList">
            </div>
            </div>
        </button>

        <button class="infoVideos">
            <div id="infoVideosRoot">
            <div id="infoVideoTitle">
                <h2>動画</h2>
            </div>
            <div id="infoVideosList">
            </div>
        </button>
        </div>
    
        <div id="infoTuberLoading">
            <img title="ちょっと我慢してください!" src="resource/loading.svg">
            <h2></h2>
        </div>
    </div>

    <div class="addTuberPopup">
        <span>
            <h4 id="addTuberPopupText">Youtuber登録</h4>
            <img id="addTuberPopupExit" src="resource/x-circle.svg">
        </span>
        <form id="addTuberPopupFormUrl">
            <input type="text" placeholder="チャンネルのURLを入力してください">
        </form>
        <p>パッケージ登録</p>
        <div id="addTuberPopupFormFile">
            <input id="addTuberPopupFormFileInput" type="file" accept=".json">
        </div>
    </div>

    <div class="showPackagePopup">
        <h3 id="showPackagePopupTitle">パッケージ</h3>
        <div id="showPackagePopupList">
        </div>
    </div>

    <div class="packageInfoPopup">
        <div id="packageInfoPopupAddBtn">登録</div>
        <h1 id="packageInfoPopupTitle"></h1>
        <h3 id="packageInfoPopupMadeby"></h3>

        <h4 id="packageInfoPopupAboutTitle">About</h4>
        <div id="packageInfoPopupAbout"></div>

        <h4 id="packageInfoPopupContentTitle">登録するYouTuber</h4>
        <div id="packageInfoPopupContentList">
            <div id="packageInfoPopupContent"></div>
        </div>
    </div>

    <div id="infoAboutMorePopup">
        <button id="infoAboutMorePopupExitButton">
            <img id="infoAboutMorePopupExit" src="resource/x-circle.svg">
        </button>
        <p id="infoAboutmore"></p>
    </div>

    <div class="removeTuberPopup">
        <span>
            <h4 id="removeTuberPopupText">Youtuber削除</h4>
            <img id="removeTuberPopupExit" src="resource/x-circle.svg">
        </span>
        <div id="removeTuberPopupList"></div>
    </div>

    <div class="settingPopup">
        <span>
            <h4 id="settingPopupText">設定</h4>
            <img id="settingPopupExit" src="resource/x-circle.svg">
        </span>
        <div id="settingPopupList">
        </div>
        <div id="resetSetting">
            <img id="resetSettingImg" src="resource/resetSetting.svg" title="設定初期化後の再起動">
        </div>
        <div id="resetAll">
            <img id="resetAllImg" src="resource/resetAll.svg" title="すべて初期化後に再起動">
        </div>
        <div id="backupAll">
            <img id="backupAllImg" src="resource/backup.svg" title="YouTuber、設定バックアップ">
        </div>
        <div id="showInfo">
            <img id="showInfoImg" src="resource/info.svg" title="情報">
        </div>
    </div>

    <div class="checkResetAllPopup">
        <h3 id="checkResetAllPopupText">本当にみんな初期化しますか?</h3>
        <div id="checkResetAllPopupYes"><img id="checkResetAllPopupYesImg" src="resource/check.svg" title="はい"></div>
        <div id="checkResetAllPopupNo"><img id="checkResetAllPopupNoImg" src="resource/x-circle.svg" title="考える時間をください"></div>
    </div>

    <div class="backupCompletePopup">
        <h3 id="backupCompletePopupText">バックアップ完了!</h3>
        <p>デスクトップに保存しました!</p>
    </div>

    <div class="UpdateCheckPopup">
        <h2 id="UpdateCheckPopupTitle"></h2>
        <p id="UpdateCheckPopupContent"></p>
        <a href="https://github.com/cottons-kr/YourFavorite/releases" target="_blank"><div id="UpdateCheckPopupLink">ダウンロード</div></a>
    </div>

    <div class="gameModeAlertPopupRoot">
        <div id="gameModeAlertPopup">
            仕事を仕上げています...
            <img src="resource/loading.svg">
        </div>
    </div>

    <div class="youtubePlayer">
        <div id="youtubePlayerExit"><img src="resource/back-arrow.svg"></div>
        <div id="youtubePlayerVideoList"></div>
        <div id="youtubeVideoPlayer"></div>
        <h2 id="youtubePlayerTitle"></h2>
        <p id="youtubePlayerInfo"></p>
        <div id="youtubePlayerPIP">PIPモード</div>
    </div>

    <div class="gameModeSwitchRoot">
        ゲームモード
        <div id="gameModeSwitch">
            <div id="gameModeSwitchDot"></div>
        </div>
    </div>

    <div class="loading"></div>
</body>
<script type="module" charset="utf-8" src="js/index.js"></script>
<script type="module" charset="utf-8" src="js/setting.js"></script>
<script type="module" charset="utf-8" src="js/package.js"></script>
<script type="module" charset="utf-8" src="js/ytplayer.js"></script>
<script type="module" charset="utf-8" src="js/gameMode.js"></script>
<script type="text/javascript" src="http://www.shawnolson.net/scripts/public_smo_scripts.js"></script>
</html>
